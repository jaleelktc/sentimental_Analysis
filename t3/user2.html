<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <html>
<head>
<title>Login Page</title>
</head>
<body>
        <form name="SignForm" method="post" action="">
            <table width="50%" bgcolor="" align="center">

            <tr>
                 <td colspan=2><center><font size=4><b> Sign Page</b></font></center></td>
            </tr>

            <tr>
                 <td>First Name:</td>
                 <td><input type="text" size=25 name="f_name"></td>
            </tr>
                <tr>
                 <td>Last Name:</td>
                 <td><input type="text" size=25 name="l_name"></td>
            </tr>
                </tr>
                <tr>
                 <td>Login Id:</td>
                 <td><input type="text" size=25 name="l_id"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="Password" size=25 name="pwd"></td>
            </tr>
                <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br></td>
            </tr>
                 </tr>
                <tr>
                 <td>Dob:</td>
                 <td><input type="date" name="dob"></td>
            </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea rows="4" cols="50"name="addr">
                    </textarea>
            </tr>

            <tr>
                <td ><input type="Reset"></td>
                <td><input type="submit" onclick="return check(this.form)" value="Sign"></td>
            </tr>

            </table>
        </form>
</head>
</body>
</html>
